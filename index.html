<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Calculator - Track Your Daily Protein</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">üí™ Protein Calculator</h1>
                <p class="subtitle">Calculate and track your daily protein requirements based on your fitness goals</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add User Form Section -->
            <section class="form-section">
                <div class="card form-card">
                    <div class="card-header">
                        <h2 class="card-title">‚ûï Add New User</h2>
                    </div>
                    <form id="userForm" class="user-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="weight">Weight (kg)</label>
                                <input type="number" id="weight" step="0.1" min="1" placeholder="70" required>
                            </div>
                            <div class="form-group">
                                <label for="height">Height (cm)</label>
                                <input type="number" id="height" step="0.1" min="1" placeholder="175" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="goal">Fitness Goal</label>
                            <select id="goal" required>
                                <option value="">-- Select Your Goal --</option>
                                <option value="bulking">üèãÔ∏è‚Äç‚ôÇÔ∏è Bulking (Build Muscle)</option>
                                <option value="cutting">‚úÇÔ∏è Cutting (Lose Fat)</option>
                                <option value="maintenance">‚öñÔ∏è Maintenance</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span>Add User</span>
                        </button>
                    </form>
                </div>
            </section>

            <!-- Users List Section -->
            <section class="list-section">
                <div class="card list-card">
                    <div class="card-header">
                        <h2 class="card-title">üë• All Users</h2>
                        <button onclick="loadUsers()" class="btn btn-refresh" title="Refresh users list">
                            üîÑ Refresh
                        </button>
                    </div>
                    <div id="usersList" class="users-list">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading users...</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Edit User Details</h2>
                <button class="modal-close" onclick="closeModal()" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editForm" class="user-form">
                    <input type="hidden" id="editId">
                    <input type="hidden" id="editName">
                    <div class="form-group">
                        <label for="editWeight">Weight (kg)</label>
                        <input type="number" id="editWeight" step="0.1" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="editHeight">Height (cm)</label>
                        <input type="number" id="editHeight" step="0.1" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="editGoal">Fitness Goal</label>
                        <select id="editGoal" required>
                            <option value="bulking">üèãÔ∏è‚Äç‚ôÇÔ∏è Bulking</option>
                            <option value="cutting">‚úÇÔ∏è Cutting</option>
                            <option value="maintenance">‚öñÔ∏è Maintenance</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update User</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
